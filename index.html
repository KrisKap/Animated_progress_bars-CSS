<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Progress bars</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="container">
      <h1 class="title">Nasze obszary działalności:</h1>
       <ul class="plain">
         <li class="bar progress-65"><div class="bar-progressing is-blue"><span class="bar-description">Transport</span></div></li>
         <li class="bar progress-90"><div class="bar-progressing is-red"><span class="bar-description">Spedycja</span></div></li>
         <li class="bar progress-85"><div class="bar-progressing is-green"><span class="bar-description">Usługi przeładunkowe</span></div></li>
         <li class="bar progress-70"><div class="bar-progressing is-orange"><span class="bar-description">Magazynowanie</span></div></li>
         <li class="bar progress-85"><div class="bar-progressing"><span class="bar-description">Pozostałe usługi logistyczne</span></div></li>
       </ul>
    </div>

    <div class="container">
      <h1 class="title">Nasze obszary działalności:</h1>
       <ul class="plain">
         <li class="bar progress-85"><div class="bar-progressing is-skewed"><span class="bar-description">Transport</span></div></li>
         <li class="bar progress-65"><div class="bar-progressing is-skewed"><span class="bar-description">Spedycja</span></div></li>
         <li class="bar progress-85"><div class="bar-progressing is-skewed"><span class="bar-description">Usługi przeładunkowe</span></div></li>
         <li class="bar progress-70"><div class="bar-progressing is-skewed"><span class="bar-description">Magazynowanie</span></div></li>
         <li class="bar progress-90"><div class="bar-progressing is-skewed"><span class="bar-description">Pozostałe usługi logistyczne</span></div></li>
       </ul>
    </div>
  </body>
</html>
